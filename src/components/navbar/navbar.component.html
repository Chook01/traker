<nav
    tuiTabBar
    class="tabs"
    [(activeItemIndex)]="activeItemIndex"
    *ngIf="visible"
>
    <button
        *ngFor="let item of items"
        tuiTabBarItem
        type="button"
        [badge]="item.badge"
        [icon]="item.icon"
        (click)="onClick(item)"
    >
        {{ item.text }}
    </button>
</nav>
